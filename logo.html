<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logo Designs - DK Graphics</title>

<link rel="stylesheet" href="style.css">

<style>

/* Same theme as index */
body {
    background: #0d1117;
    margin: 0;
    font-family: "Poppins", sans-serif;
    color: #ffffff;
}

/* Portfolio Nav */
.portfolio-filter {
    text-align: center;
    margin: 40px 0 20px;
}

.portfolio-filter a {
    text-decoration: none;
}

.portfolio-filter .filter-btn {
    background: transparent;
    border: 1px solid #3b82f6;
    color: #3b82f6;
    padding: 10px 22px;
    border-radius: 25px;
    margin: 5px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    transition: 0.3s ease;
}

.portfolio-filter .filter-btn:hover {
    background: #3b82f6;
    color: white;
}

.portfolio-filter .active {
    background: #3b82f6;
    color: white;
    box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
}

/* Page Title */
.portfolio-title {
    text-align: center;
    font-size: 34px;
    color: #4c8cff;
    margin-top: 10px;
    font-weight: 600;
}

/* Image Grid */
.portfolio-gallery {
    width: 90%;
    max-width: 1250px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

.portfolio-gallery img {
    width: 100%;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

.portfolio-gallery img:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

/* Fullscreen Image Viewer */
#viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#viewer img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

#viewer .close {
    position: absolute;
    top: 25px;
    right: 40px;
    font-size: 40px;
    cursor: pointer;
    color: white;
}

</style>
</head>

<body class="page-transition">


<!-- Portfolio NAV -->
<div class="portfolio-filter">

 <a href="index.html#portfolio"><button class="filter-btn">Home</button></a>
    <a href="logo.html"><button class="filter-btn">Logo</button></a>
    <a href="branding.html"><button class="filter-btn">Branding</button></a>
    <a href="brochure.html"><button class="filter-btn">Brochure</button></a>
    <a href="packaging.html"><button class="filter-btn active">Packaging</button></a>
    <a href="poster.html"><button class="filter-btn">Poster</button></a>

</div>

<h1 class="portfolio-title">Logo Designs</h1>

<!-- ðŸ”µ ADD YOUR LOGO IMAGES HERE -->

    <img src="img/blog1.jpg" alt="">
    <img src="img/blog2.jpg" alt="">

    <img src="img/blog4.jpg" alt="">
    <img src="img/blog5.jpg" alt="">
    <img src="img/blog6.jpg" alt="">
    
    <img src="img/blog1.jpg" alt="">
   
    <img src="img/blog4.jpg" alt="">

</div>

<!-- Fullscreen Image View -->
<div id="viewer">
    <span class="close" onclick="closeViewer()">Ã—</span>
    <img id="viewer-img">
</div>

<script>
// Open popup
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewer-img");

document.querySelectorAll(".portfolio-gallery img").forEach(img => {
    img.addEventListener("click", () => {
        viewer.style.display = "flex";
        viewerImg.src = img.src;
    });
});

function closeViewer() {
    viewer.style.display = "none";
}

// FADE IN PAGE
window.addEventListener("load", () => {
    document.body.classList.add("loaded");
});

// FADE OUT WHEN CLICKING LINKS
document.querySelectorAll("a").forEach(link => {
    let url = link.getAttribute("href");

    // Ignore empty or anchor links
    if (!url || url.startsWith("#") || url.startsWith("javascript")) return;

    link.addEventListener("click", e => {
        e.preventDefault();   // Stop instant jump
        document.body.classList.remove("loaded");

        setTimeout(() => {
            window.location.href = url;
        }, 300); // Same as fade-out time
    });
});

</script>

</body>
</html>
